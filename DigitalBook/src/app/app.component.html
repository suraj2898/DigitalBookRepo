<div class="container-fluid">
  <div class="row text-center bgColor" *ngIf='getValue()=="" || !getValue() || (getValue()!="A" && getValue()!="R")'>
    <div class="col-md-3 p-2 logo">
      <img src="assets/Images/logo.jpg" style="height: 62px;padding-right: 15px;" />
      Digital Book
    </div>
    <div class="col-md-7 p-2">
      <nav class="navbar navbar-expand-lg navbar-light text-center">
        <ul class="navbar-nav mr-auto mt-lg-0">
          <li class="nav-item active">
            <a routerLink="/Books" class="nav-link">Books List</a>
          </li>
          <li class="nav-item active">
            <a routerLink="/Search" class="nav-link">Search Book</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-2 p-2">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav mr-auto mt-lg-0">
          <li class="nav-item active">
            <a routerLink="/Login" class="nav-link">Login</a>
          </li>
          <li class="nav-item active">
            <a routerLink="/Signup" class="nav-link">Signup</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row text-center bgColor " *ngIf='getValue()=="A" '>
    <div class="col-md-3 p-2 logo">
      <img src="assets/Images/logo.jpg" style="height: 62px;padding-right: 15px;" />
      Digital Book
    </div>
    <div class="col-md-7 p-2">
      <nav class="navbar navbar-expand-lg navbar-light text-center">
        <ul class="navbar-nav mr-auto mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/AddBook">Add Book</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/UpdateBook">Update Book</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-2 p-2">
      <div class="col-md-2 p-3" (click)="onLogout()">
        <a routerLink="/Login" class="myDIV">Logout</a>
        <div class="hide">
          Logged In -<br>
          {{getName()}}</div>
      </div>
    </div>
  </div>
  <div class="row text-center bgColor " *ngIf='getValue()=="R" '>
    <div class="col-md-3 p-2 logo">
      <img src="assets/Images/logo.jpg" style="height: 60px;padding-right: 15px;" />
      Digital Book
    </div>
    <div class="col-md-7 p-2">
      <nav class="navbar navbar-expand-lg navbar-light text-center">
        <ul class="navbar-nav mr-auto mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/Books">Books List</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/Search">Search Book</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/Bought">Purchased Book</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-2 p-2">
      <div class="col-md-2 p-3" (click)="onLogout()">
        <a routerLink="/Login" class="myDIV">Logout</a>
        <div class="hide">
          Logged In -<br>
          {{getName()}}</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
