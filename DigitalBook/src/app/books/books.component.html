

<div class="container">
    <div class="row" *ngIf='purchasing==false'>
        <div *ngFor="let book of books" class="col-md-3 p-4">
<div class="row p-4 bgColor" style="border: 1px solid rgb(175, 175, 248);">
                <div class="text-center p-4">
                    <img src="assets/Images/Image3.jfif" />
                </div>

                <div class="col-md-12 text-center"><input type="hidden" class="form-control" [(ngModel)]="book.bookid" /></div>
                <div class="col-md-12 text-center">Name : {{book.title}}</div>
                <div class="col-md-12 text-center">Category : {{book.category}}</div>
                <div class="col-md-12 text-center">Price : {{book.price}}</div>
                <div class="col-md-12 text-center" *ngIf='getValue()=="R"'>
                    <button type="submit" class="btn btn-primary mt-2" style="width: 100%;"
                        (click)="onSubmit(book)">Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf='purchasing==true'>
        <div class="container">
            <div class="row pt-5">                
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="mb-4">
                        <label>Email ID</label>
                        <input type="text" class="form-control" [(ngModel)]="purchaseBookData.email" />
                    </div>
                    <button type="submit" class="btn btn-primary mb-4" style="width: 100%;" (click)="OnPurahase()">Buy Book</button>       
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>
